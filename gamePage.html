<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Snack Pop </title>
        <script src="./scripts/lib/jquery-1.11.3.min.js"></script>
        <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
        <script src="./scripts/lib/jquery.ui.touch-punch.min.js"></script>
        <script type="text/javascript" src="./scripts/snackPop.js"></script>
        <link rel="stylesheet" type="text/css" href="./style/css/snackPop.css"></link>
        <link href='http://fonts.googleapis.com/css?family=Bubblegum+Sans' rel='stylesheet' type='text/css'>
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    </head>
    <body onload = "startTimer();">
        
        <div id="outerContainer" class="container">
            <div id="gameContainer">
                <img id="paddle1" class="candy" src="style/images/paddle1.png" width="100px", height="200px">
                <img id="paddle2" class="candy" src="style/images/paddle2.png" width="200px", height="200px">
                <img id="paddle3" class="candy" src="style/images/paddle3.png" width="100px", height="200px">
                <header>
                    <ul>
                        <li class="gamePageHeader">
                            <p>
                                Score
                            </p>
                            <p id="gameScore">0</p>
                            
                        </li>
                        <li class="gamePageHeader">
                            <div class="paddlePopHeader">
                                <img src="./style/images/paddlePop.png" class="paddlePopImage"></img>
                            </div>
                        </li>
                        
                        <li class="gamePageHeader">
                            <p>
                                Time
                            </p>
                            <p  id="gameTimer">30</p>
                        </li>
                    </ul>
                </header>
                <div class="catcher">
                    <img id="mouthCatcher" width="250px" height="250px"></img>
                </div>
                
            </div>
            <div id ="gameOver" style="display:none;">
                <div class="paddlePopHeader">
                    <img src="./style/images/paddlePop.png" class="paddlePopImage"></img>
                </div>
                <p class=" gameOver">
                    GAME OVER!!
                    <p class="gameOver">
                        FINAL SCORE: <span id="finalScore"></span>
                    </p>
                </p>
            </div>
        </div>
    </body>
</html>
